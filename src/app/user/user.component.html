<div fxLayout="row wrap" fxFlex="100"
  fxLayoutAlign="space-between center"
  fxLayout.lt-md="column" fxLayoutAlign.lt-md="center center" fxFlex.lt-md="100">
  <mat-card *ngFor="let user of users"
    class="user-card" fxFlex="45" fxFlex.lt-md="100"
    [style.backgroundColor]="user.bgcolor">
    <mat-card-content>
      <p><span>{{user.title}}</span> {{user.description}}</p>
    </mat-card-content>
    <a
      href="https://docs.google.com/document/d/1QNShLpjIEpTPMf_V-wlGGpqKbbotRGAvKqiVtxmd-zk/edit"
      mat-flat-button color="primary" target="_blank">about</a>
  </mat-card>
  <mat-card fxLayout="column" fxLayoutAlign="center"
    fxFlex="45" class="contact-card" fxFlex.lt-md="100">
    <div fxLayoutAlign="center">
      <img src="./assets/faizan.jpeg" width="100" height="100" class="user-img">
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div>
        <a href="" mat-flat-button color="primary">Hit me up</a>
      </div>
      <div>
        <a href="https://www.linkedin.com/in/faizan-mumtaz-5325371b5/" target="_blank">
          <img src="./assets/linkedin.png" alt="facebook" width="40"
            height="40"> </a>
        <a href="https://www.facebook.com/faizan.mumtazmayo/" target="_blank">
          <img src="./assets/facebook.png" alt="twitter" width="40"
            height="40"> </a>
        <a href="https://twitter.com/FaizanMumtaz9?s=09" target="_blank">
          <img src="./assets/twitter.png" alt="linkdin" width="40"
            height="40"> </a>
      </div>
    </div>
  </mat-card>
</div>
